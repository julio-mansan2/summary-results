<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Sum√°rio de Resultados - Frontend Mentor</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main class="container">
        <section class="show-result">
            <p class="your-result">Your result</p>
            <div class="result">
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <div class="result-definition">
                <h2>Great</h2>
                <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
            </div>
        </section>
        <section class="summary">
            <h2>Summary</h2>
            <ul>
                <li class="reaction-section">
                    <div>
                        <img src="./src/images/icon-reaction.svg" alt="icon-reaction">
                        <p class="reaction">Reaction</p>
                    </div>
                    <div>
                        <p><span>80</span> / 100</p>
                    </div>
                </li>
                <li class="memory-section">
                    <div>
                        <img src="./src/images/icon-memory.svg" alt="icon-memory">
                        <p class="memory">Memory</p>
                    </div>
                    <div>
                        <p><span>92</span> / 100</p>
                    </div>
                </li>
                <li class="verbal-section">
                    <div>
                        <img src="./src/images/icon-verbal.svg" alt="icon-verbal">
                        <p class="verbal">Verbal</p>
                    </div>
                    <div>
                        <p><span>61</span> / 100</p>
                    </div>
                </li>
                <li class="visual-section">
                    <div>
                        <img src="./src/images/icon-visual.svg" alt="icon-visual">
                        <p class="visual">Visual</p>
                    </div>
                    <div>
                        <p><span>72</span> / 100</p>
                    </div>
                </li>
            </ul>
            <a href="/" class="continue">Continue</a>
        </section>
    </main>
</body>
</html>
